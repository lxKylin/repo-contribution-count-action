name: 'Repository Contribution Count Action'
description: '统计用户在指定仓库中的 PR 或 Commits 数量并生成图标'
author: 'Kylin'

inputs:
  pr-links:
    description: 'PR 链接或 Commits 链接列表，用换行符分隔'
    required: true
  github-token:
    description: 'GitHub token，用于访问 GitHub API'
    required: true
  badge-style:
    description: '图标样式 (flat, flat-square, plastic, for-the-badge, social)'
    required: false
    default: 'flat'
  output-format:
    description: '输出格式 (markdown, html, json)'
    required: false
    default: 'markdown'
  sort-by-count:
    description: '是否按贡献数量排序 (true/false)'
    required: false
    default: 'true'
  include-merge-commits:
    description: '是否包含Merge commits (true/false)'
    required: false
    default: 'true'

outputs:
  badges:
    description: '生成的图标标记'
  summary:
    description: '贡献统计摘要'
  repo-counts:
    description: '各仓库贡献数量的 JSON 格式'

runs:
  using: 'node20'
  main: 'dist/index.js'

branding:
  icon: 'git-pull-request'
  color: 'blue'
