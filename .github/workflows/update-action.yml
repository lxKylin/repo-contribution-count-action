name: Update Action

# å½“ä»£ç æ¨é€åˆ°mainåˆ†æ”¯æ—¶è‡ªåŠ¨è§¦å‘
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# æ·»åŠ å¿…è¦çš„æƒé™
permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # è®¾ç½®Node.jsç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # å®‰è£…pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # æ„å»ºé¡¹ç›®
      - name: Build project
        run: pnpm run build

      # æäº¤å¹¶æ¨é€æ„å»ºåçš„æ–‡ä»¶
      - name: Commit and push built files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          if ! git diff --staged --quiet; then
            git commit -m "ğŸš€ Update built action files"
            git push
          else
            echo "No changes to commit"
          fi
