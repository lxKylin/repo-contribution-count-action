name: Update Action

# å½“ä»£ç æ¨é€åˆ°mainåˆ†æ”¯æ—¶è‡ªåŠ¨è§¦å‘
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout
        uses: actions/checkout@v4

      # è®¾ç½®Node.jsç¯å¢ƒ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # å®‰è£…pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: pnpm install

      # æ„å»ºé¡¹ç›®
      - name: Build project
        run: pnpm run build

      # æäº¤æ„å»ºåçš„æ–‡ä»¶
      - name: Commit built files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          git diff --staged --quiet || git commit -m "ğŸš€ Update built action files"

      # æ¨é€æ›´æ”¹ï¼ˆä»…åœ¨mainåˆ†æ”¯pushæ—¶æ‰§è¡Œï¼‰
      - name: Push changes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_PR_TOKEN }}
          branch: ${{ github.ref }}
