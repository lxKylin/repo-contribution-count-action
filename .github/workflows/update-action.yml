name: Update Action

# 当代码推送到main分支时自动触发
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# 添加必要的权限
permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout
        uses: actions/checkout@v4

      # 设置Node.js环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 安装pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 构建项目
      - name: Build project
        run: pnpm run build

      # 提交并推送构建后的文件
      - name: Commit and push built files
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add dist/
          if ! git diff --staged --quiet; then
            git commit -m "🚀 Update built action files"
            git push
          else
            echo "No changes to commit"
          fi
